<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <link rel="stylesheet" href="../CSS/buy.css">
    <style>
        .download-btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: #060606;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}

.download-btn:hover {
    background-color: #242424;
}
    </style>
</head>
<body>

    <!-- Download Button -->
    <a href="../word files/fujiflim camera.pdf" download="MyPDF.pdf" class="download-btn">Download PDF File</a>

</body>
</html>
